<div class="group">
    <div class="row" *ngIf='mod' >
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h6>{{title}} Group</h6>
                </div>
            </div>
        </div>
            <div class="card-body ">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group ">
                            <label for="Name" class="col-lg-12">Name:</label>
                                <input type="text" [(ngModel)]='groupName' class="form-control">
                                <p *ngIf='error1' class="danger">{{error1.error.error.name}}</p>
                                <p *ngIf='error2' class="danger">{{error2.error.name[0]}}</p>
                            <label for="Faculity" class="col-lg-12" *ngIf='selectInput'>Faculity:</label>
                                <select name="faculity" id="" [(ngModel)]='faculId' *ngIf='selectInput' class="form-control">
                                    <option *ngFor='let item of arr; index as i'  [value]="item.id" >
                                        {{item.name}}
                                    </option>
                                </select>
                                <p *ngIf='error1' class="danger">{{error1.error.error.faculty_id}}</p>
                        </div>
                    </div>
                </div>
                <div class="bt form-actions">
                        <button class="btn btn-danger clos mr-2" (click)="close()">Cancel</button>
                        <button (click)='addOne()' class="btn btn-success mr-2" *ngIf='addGr'>Save</button>
                        <button *ngIf='edGr' (click)='editG(groupName, groupId)' class="btn btn-success mr-2">Save</button>
                </div>
            </div>
    </div>
    <div class="row" *ngIf='menu'>
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                        <h6>Group Table</h6>
                </div>
                <div class="card-body">
                    <div class="form-actions btAdd">
                            <button class="btn btn-success" (click)='addGroup()'>Create Group</button>
                    </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Faculty</th>
                                    <th>Group</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor='let item of empty; index as i'>
                                    <td>{{item.id}} </td>
                                    <td>{{item.get_faculty.name}} </td>
                                    <td>{{item.name}} </td>
                                    <td class='i-actions'> 
                                        <i class="far fa-edit" (click)='editGroup(item.id, item.name, item.faculty_id)'></i>
                                        <i class="fas fa-times" (click)='deleteGroup(item.id)'></i>  
                                    </td>
                                </tr>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
