<div class="faculity">
        <div class=" row" *ngIf='mod' >
                <div class="col-lg-12">
                        <div class="card">
                                <div class="card-header">
                                        <h6>{{title}} Faculty</h6>
                                </div>
                        </div>
                </div>
                <div class="card-body ">
                        <div class="row">
                                <div class="col-lg-12">
                                        <div class="form-group ">
                                                <label for="Name" class="col-lg-12">Name:</label>
                                                <input type="text" [(ngModel)]='name' class="form-control">
                                                <p *ngIf='error' class="danger">{{error.error.error.name}}</p>
                                                <p *ngIf='error' class="danger">{{error.error.name}}</p>
                                        </div>
                                </div>
                        </div>
                        <div class="bt form-actions">
                                <button class="btn btn-danger clos mr-2" (click)="close()">Cancel</button>
                                <button (click)='faculityAdd()' class="btn btn-success mr-2" *ngIf='facul'>Save</button>
                                <button *ngIf='but' (click)="editItem(name)" class="btn btn-success mr-2">Save</button>
                        </div>
                </div>
        </div> 
        <div class=" row" *ngIf='menu'>
                <div class="col-lg-12">
                        <div class="card">
                                <div class="card-header">
                                        <h6>Faculty Table</h6>
                                </div>
                                <div class="card-body">
                                        <div class="form-actions btAdd">
                                                <button class="btn btn-success" (click)='addFaculity()'>Create Faculty</button>
                                        </div>
                                        <table class="table">
                                                <thead>
                                                        <tr>
                                                                <th>id</th>
                                                                <th>Name</th>
                                                                <th>Actions</th>
                                                        </tr>
                                                </thead>
                                                <tbody>
                                                        <tr *ngFor='let item of arr; index as i'>
                                                                <td>{{item.id}} </td>
                                                                <td>{{item.name}} </td>
                                                                <td class='i-actions'> 
                                                                        <i class="far fa-edit" (click)='edit(item.id, item.name)'></i>
                                                                        <i class="fas fa-times" (click)='delete(item.id)'></i>  
                                                                </td>
                                                        </tr>
                                                </tbody>
                                        </table>
                                </div>
                        </div>
                </div>
